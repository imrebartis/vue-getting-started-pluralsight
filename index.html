<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Growler</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <body>

        <div class="container">
            <br />
            <div id="growler">            
                <form>
                    <div class="row">
                        <div class="col-xs-12 col-md-6 col-lg-4">
                            <strong>Binding to a Single Selection</strong>
                            <br />

                            <select v-model="selectedSearchIndex" class="form-control">
                                <option value="beers">Beers</option>
                                <option value="breweries">Breweries</option>
                                <option value="distilleries">Distilleries</option>
                                <option value="pubs">Pubs</option>
                            </select>
                            <small class="text-muted">selected: {{ selectedSearchIndex }}</small>
                        </div>

                        <div class="col-xs-12 col-md-6 col-lg-4">
                            <strong>Binding to Multiple Selections</strong>
                            <br />

                            <select v-model="selectedSearchIndexes" multiple class="form-control">
                                <option value="beers">Beers</option>
                                <option value="breweries">Breweries</option>
                                <option value="distilleries">Distilleries</option>
                                <option value="pubs">Pubs</option>
                            </select>
                            <small class="text-muted">selected: {{ selectedSearchIndexes }}</small>
                        </div>                        
                    </div>
                </form>
            </div>
        </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    <script type="text/javascript"
      src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
