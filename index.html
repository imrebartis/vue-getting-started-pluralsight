<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <style type="text/css">
            .event-block {
                border-width: 1px;
                border-style: solid;
                padding:3rem;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <br />

            <div id="growler">
                <form style="width:100%;">
                    <p>
                        This example shows how to use the <code>v-cloak</code> directive.
                    </p>

                    <div class="form-group row">
                        <div class="col-6">
                            <label for="logTextarea">Event Log (without <code>v-cloak</code>)</label>
                            <div style="border:solid 1px #000; height:100px; padding-left:1rem;">
                                <div>{{ history }}</div>
                            </div>
                        </div>

                        <!-- the div below won't show {{ history }} during the first 3 sec only if you add this to css: [v-cloak] { display:none; } -->
                        <div class="col-6">
                            <label for="logTextarea">Event Log (with <code>v-cloak</code>)</label>
                            <div style="border:solid 1px #000; height:100px; padding-left:1rem;">
                                <div v-cloak>{{ history }}</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        


        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    <script type="text/javascript"
      src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
