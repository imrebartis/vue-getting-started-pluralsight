<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Growler</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <body>

        <div class="container">
            <br />
            <div id="app">            
                <form>
                    <p>
                        The following examples use the <code>lazy</code> modifier. 
                        The leading and trailing "|" are used to show leading and trailing whitespace.
                    </p>

                    <div class="form-group">
                        <label for="searchInputField1" class="form-label">search (by default binding <code>oninput</code>)</label>
                        <input v-model="query1" placeholder="Search..." id="searchInputField1" type="search" class="form-control">                        
                        <small class="text-muted"><b>|</b>{{ query1 }}<b>|</b></small>                            
                    </div>

                    <div class="form-group">
                        <label for="searchInputField2" class="form-label">search (by lazy binding)</label>
                        <input v-model.lazy="query2" placeholder="Search..." id="searchInputField2" type="search" class="form-control">
                        <small class="text-muted"><b>|</b>{{ query2 }}<b>|</b></small>
                    </div>

                    <div class="form-group">
                        <label for="searchInputField2" class="form-label">search (by lazy binding with trim)</label>
                        <input v-model.lazy.trim="query3" placeholder="Search..." id="searchInputField2" type="search" class="form-control">
                        <small class="text-muted"><b>|</b>{{ query3 }}<b>|</b></small>
                    </div>

                    <div class="form-group">
                        <label for="searchInputField4" class="form-label">search (by lazy binding as number)</label>
                        <input v-model.lazy.number="query4" placeholder="Search..." id="searchInputField4" type="search" class="form-control">
                        <small class="text-muted"><b>|</b>{{ query4 }}<b>|</b></small>
                    </div>                    
                </form>
            </div>
        </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    <script type="text/javascript"
      src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
