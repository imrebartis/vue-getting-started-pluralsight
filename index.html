<!DOCTYPE html>
<html>

  <head>
   <title>Growler</title>
  </head>

  <body>
    <div id="growler">
        <!-- binding data property values to HTML attributes -->
        <!-- btw :src is shorthand for v-bind:src -->
        <h2 v-html="appName"></h2>
        <img
        alt="logo"
        :src="appLogo" 
        style="height: 100px"/>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    <script type="text/javascript"
      src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
